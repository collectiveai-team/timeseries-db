version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: tsdb_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: tsdb
      POSTGRES_USER: tsdb_user
      POSTGRES_PASSWORD: tsdb_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsdb_user -d tsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsdb_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tsdb_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tsdb.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - tsdb_network

volumes:
  timescaledb_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  tsdb_network:
    driver: bridge
